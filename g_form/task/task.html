<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://nid.naver.com/favicon.ico" type="image/x-icon">
    <title>네이버: 회원가입</title>
</head>
<body>
    <div>
        <a href=""><img width="94px" src="https://i.namu.wiki/i/O_WfY01sM81pAk50fxe-CgHx-pVnipkiexM-biFWhdIBezk7_xJfDiu7P8hzraM5oNm0r92GCaXrfoZ14RNHVg.svg" alt=""></a>
    </div>
    <div>
        <label>
            실명 인증된 아이디로 가입 <input type="checkbox" name="" id="">
        </label>
    </div>
    <div>
        <img src="id.png" alt="">
        <input type="text" name="user-id" placeholder="아이디">
        <input type="text" value="@naver.com" readonly>
    </div>
    <div>
        <img src="password.png" alt="">
        <input type="password" name="user-password" placeholder="비밀번호">
        <img src="KakaoTalk_20240121_140918730.png" alt="">
    </div>
    <div>
        <img src="mail.png" alt="">
        <input type="text" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
    </div>
    <div>
        <img src="id.png" alt="">
        <input type="text" placeholder="이름">
    </div>
    <div>
        <img src="birth.png" alt="">
        <input type="text" placeholder="생년월일 8자리">
    </div>
    <div>
        <img src="mobile carrier.png" alt="">
        <select name="mobile">
            <option value=""select>통신사 선택</option>
            <option value="SKT">SKT</option>
            <option value="KT">KT</option>
            <option value="LG U+">LG U+</option>
            <option value="SKT">SKT 알뜰폰</option>
            <option value="KT">KT 알뜰폰</option>
            <option value="LG U+">LG U+ 알뜰폰</option>
        </select>
    </div>
    <div>

    </div>
    <div>
        <label>
            <input type="radio" name="gender" value="남자"> 남자
        </label>
        <label>
            <input type="radio" name="gender" value="여자"> 여자
        </label>
    </div>
    <div>
        <label>
            <input type="radio" name="gender" value="내국인"> 내국인
        </label>
        <label>
            <input type="radio" name="gender" value="외국인"> 외국인
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="" id="">[필수] 인증 약관 전체동의
        </label>
    </div>
    <div>
        <button><img src="allow.png" width="450px" alt=""></button>
    </div>
